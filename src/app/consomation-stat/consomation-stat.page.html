<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>consomation-stat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-group">

    <mat-dialog-content>
      <form action="">
        <label for="numparc">Numéro de Parc :</label>
  
      <mat-form-field>
  
        <mat-select [(ngModel)]="numparc" name="numparc" id="numparc" class="form-control"
          placeholder="Saisir numéro de parc...">
          <mat-option *ngFor="let num of numparcList" [value]="num">
            {{num}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button class="btn btn-primary mt-2" (click)="fetchConsomation()">consulter</button>
      </form>
    </mat-dialog-content>
  
  
  </div>
  <div *ngIf="showChart" class="mt-4">
    <highcharts-chart 
      [Highcharts]="Highcharts" 
      [options]="chartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
  
  
</ion-content>
